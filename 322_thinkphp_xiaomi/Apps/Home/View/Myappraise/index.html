<extend name="Index:index" />

<block name="title">
    <title>我的评价</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/base.css" type="text/css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/index.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/user-center.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/comment-detail.css">
    <script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <style>
        .site-header .site-logo .event-yeelight-2015{position:absolute;left:75px;top:-25px;z-index:2;width:165px;margin:0;height:108px;}
        ul{margin:0px;padding:0px;}
        li{list-style:none;}
        .current{border:0px;}
        .hide{display:none;}
        .xm-edit-addr-box{
            /*display:none;*/
            position:relative;
            background:#fff;
            border:1px solid #ff4a00;
            left: 323px;
            top: 306px;
            width: 300px;
            z-index: 10;
            /*z-index:1050*/
        }
        .icon-safe-level {
            height: 11px;
            position: relative;
            top: 1px;
            width: 61px;
        }
        .rt{display:none;}
        .uc-address-edit-section{
            left: 343px;
            position: absolute;
            top: 306px;
            width: 300px;
            z-index: 10;
        }
        .icon-stat {
            background-image: url("__PUBLIC__/Home/image/icon-stat.png");
            background-repeat: no-repeat;
            display: inline-block;
            height: 14px;
            overflow: hidden;
            /*width: 65px;*/
        }
        /*已经评论*/
        .noha{display:none;}
        .firebugResetStyles {
    z-index: 2147483646 !important;
    top: 0 !important;
    left: 0 !important;
    display: block !important;
    border: 0 none !important;
    margin: 0 !important;
    padding: 0 !important;
    outline: 0 !important;
    min-width: 0 !important;
    max-width: none !important;
    min-height: 0 !important;
    max-height: none !important;
    position: fixed !important;
    transform: rotate(0deg) !important;
    transform-origin: 50% 50% !important;
    border-radius: 0 !important;
    box-shadow: none !important;
    background: transparent none !important;
    pointer-events: none !important;
    white-space: normal !important;
}
style.firebugResetStyles {
    display: none !important;
}

.firebugBlockBackgroundColor {
    background-color: transparent !important;
}

.firebugResetStyles:before, .firebugResetStyles:after {
    content: "" !important;
}
/**actual styling to be modified by firebug theme**/
.firebugCanvas {
    display: none !important;
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */
.firebugLayoutBox {
    width: auto !important;
    position: static !important;
}

.firebugLayoutBoxOffset {
    opacity: 0.8 !important;
    position: fixed !important;
}

.firebugLayoutLine {
    opacity: 0.4 !important;
    background-color: #000000 !important;
}

.firebugLayoutLineLeft, .firebugLayoutLineRight {
    width: 1px !important;
    height: 100% !important;
}

.firebugLayoutLineTop, .firebugLayoutLineBottom {
    width: 100% !important;
    height: 1px !important;
}

.firebugLayoutLineTop {
    margin-top: -1px !important;
    border-top: 1px solid #999999 !important;
}

.firebugLayoutLineRight {
    border-right: 1px solid #999999 !important;
}

.firebugLayoutLineBottom {
    border-bottom: 1px solid #999999 !important;
}

.firebugLayoutLineLeft {
    margin-left: -1px !important;
    border-left: 1px solid #999999 !important;
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */
.firebugLayoutBoxParent {
    border-top: 0 none !important;
    border-right: 1px dashed #E00 !important;
    border-bottom: 1px dashed #E00 !important;
    border-left: 0 none !important;
    position: fixed !important;
    width: auto !important;
}

.firebugRuler{
    position: absolute !important;
}

.firebugRulerH {
    top: -15px !important;
    left: 0 !important;
    width: 100% !important;
    height: 14px !important;
    background: url("") repeat-x !important;
    border-top: 1px solid #BBBBBB !important;
    border-right: 1px dashed #BBBBBB !important;
    border-bottom: 1px solid #000000 !important;
}

.firebugRulerV {
    top: 0 !important;
    left: -15px !important;
    width: 14px !important;
    height: 100% !important;
    background: url("") repeat-y !important;
    border-left: 1px solid #BBBBBB !important;
    border-right: 1px solid #000000 !important;
    border-bottom: 1px dashed #BBBBBB !important;
}

.overflowRulerX > .firebugRulerV {
    left: 0 !important;
}

.overflowRulerY > .firebugRulerH {
    top: 0 !important;
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */
.fbProxyElement {
    position: fixed !important;
    pointer-events: auto !important;
}
    </style>
</block>
    
<block name="content">
	<div class="container breadcrumbs">
    	<a href="{:U('Home/Index/index')}">首页</a>
    	<span class="sep">/ 我的评价</span>
    </div>
	<div class="container">
	    <div class="row">
	        <div class="span16">
	            <div class="comment-content">
	                <div class="comment-content-title">
	                    评价内容
	                </div>
	                <div class="comment-content-detail">
	                    <div class="article">
	                        <h3 class="art_star clearfix">
	                            <div class="leftPart">
	                                <span class="icon-stat icon-stat-5"></span>
	                            </div>
	                            <div class="rightPart">
	                                {$ptime}                           
	                            </div>
	                        </h3>
	                        <ul class="art_tags clearfix">
	                            <li>正品保证</li>
	                        </ul>
	                        <div class="art_content J_mi_art_content">
	                            {$contents}                        
	                        </div>
	                        <div class="art_info clearfix">
	                            <div class="leftPart">
	                                此评价是否有用？    
	                                <span class=" usebtn J_use" data-id="10838682">有用</span>
	                                <div class=" usebtn J_unuse" data-id="10838682">没用</div>
	                            </div>
	                        </div>
	                        <div class="article_answer J_art_answer">
	                            <h3>我要回复</h3>
	                            <div class="answer-input-bar">
	                                <input class="input-frame J_mi_reply_input" type="text">
	                                <a data-stat-id="362574cffb3f8b3e" href="" class="btn btn-dake answer-submit J_mi_reply_btn">提交</a>
	                            </div>
	                            <ul class="answer-list J_mi_comment_replay"></ul>
	                            <div style="display: none;" class="answer-more J_mi_comment_reply_more">
	                                
	                                <a data-stat-id="aa6ad0f31b3e81d5" href="" class="">查看更多</a>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="head_photo">
	                        <img src="__PUBLIC__/{$userInfo['img']}" alt="">
	                        <h3 class="name">{$userInfo['name']}</h3>
	                    </div>      
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</block>
