<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="shortcut icon" href="https://static.pay.xiaomi.com/web/img/favicon.ico">
<link rel="stylesheet" href="__PUBLIC__/Home/css/reseta7259a1.css">
<link rel="stylesheet" href="__PUBLIC__/Home/css/maina7259a1.css">
<title>银行卡管理</title>

<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js" type="text/javascript"></script>

<style type="text/css">
  .icon-logo {
    background: url("__PUBLIC__/Home/image/logo-mipay.png") no-repeat;
    height: 60px;
    width: 195px;
  }
  .container{min-height:520px;}
  .card-list .add-new {
    background: url("__PUBLIC__/Home/image/add.png") no-repeat scroll center center rgba(0, 0, 0, 0);
    cursor: pointer;
  }
  .panel-form{display:none;}
</style>
</head>
<body>

  <div class="page">
      <div class="header">
        <div class="logo">
          <a href="" class="icon-logo"></a>
        </div>
        <div class="welcome-user">
          欢迎亲，<b id="userName" class="c-ff6445">{$name ? $name : 请设置名字}</b> | <a href="{:U('Home/AccountInfo/index')}" class="list-end">退出</a>
        </div>
      </div>
      <div class="main">
          <div class="container">
            <div class="bankadd">
              <div class="head-panel">
                  <span class="title c-fe6c49">银行卡管理</span>
              </div>
              <ul class="card-list">
                  <li class="add-new">
                      <a href="#" class="add">添加</a>
                  </li>
              </ul>
            </div>
            <div class="panel-form">
              <form id="J_bankCardform" action="{:U('Home/AccountInfo/bank')}" method="post" autocomplete="off">
                <div class="control-group">
                  <label class="control-label">真实姓名</label>
                  <div class="controls float-left">
                    <input class="input-txt float-left realname" name="realname" value="{$bankcards['realname']}" maxlength="50" type="text">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">身份证号</label>
                  <div class="controls float-left">
                    <input class="input-txt float-left idNumber" name="idNumber" value="{$bankcards['idNumber']}" maxlength="21" type="text">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label bankNumber">银行卡号</label>
                  <div class="controls float-left">
                    <input class="input-txt float-left bankNumber" name="bankNumber" value="{$bankcards['bankNumber']}" maxlength="23" type="text">
                    <span id="bankName" class="float-left"></span>
                  </div>
                </div>
                <div class="control-group repair-control-group-padding">
                  <div class="controls float-left">
                    <span class="control-tip">输入卡号后会智能识别银行卡和卡种</span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label phoneNumber">预留手机</label>
                  <div class="controls float-left">
                    <input id="mobile" class="input-txt float-left phoneNumber" maxlength="11" name="phoneNumber" value="{$bankcards['phoneNumber']}" type="text">
                  </div>
                </div>
                <div class="control-group repair-control-group-padding">
                  <div class="controls float-left">
                    <span class="control-tip">请填写办卡时预留的手机号</span>
                  </div>
                </div>
                  <div id="creditPeriodContainer" class="control-group hide">
                    <label class="control-label">信用卡有效期</label>
                    <div class="controls float-left">
                      <select name="validMonth" class="control-select float-left">
                        <option selected="selected" value="">请选择</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <span class="float-left txt-select-explain">月/</span>
                      <select name="validYear" class="control-select float-left">
                        <option selected="selected" value="">请选择</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                      </select>
                      <span class="float-left txt-select-explain">年</span>
                    </div>
                    </div>
                    <div id="cvv2Container" class="control-group hide">
                      <label class="control-label">cvv2</label>
                      <div class="controls float-left">
                        <input id="cvv2" class="input-txt input-min float-left" name="cvv2" maxlength="3" type="text">
                      </div>
                    </div>
                    <div id="cvv2Tip" class="control-group repair-control-group-padding hide">
                      <div class="controls float-left">
                        <span class="control-tip">卡片背面签名条后三位数字</span>
                      </div>
                    </div>
                    <div class="control-group" id="J_mi_agt_cont">
                      <div class="controls float-left">
                        <span class="control-tip">
                          <input class="input-checkbox" value="1" checked="checked" name="agreement" id="J_agreement" type="checkbox">
                            <label for="J_agreement">&nbsp;同意</label>
                            <span id="J_xiaomi_agreement">《<a href="https://www.mipay.com/res/doc/eula/cn.html" target="_blank" class="c-fb9a3b">小米快捷支付用户协议</a>》</span>
                            <span id="J_xiaomi_zhongan">《<a href="https://www.mipay.com/res/doc/eula/zhongan.html" target="_blank" class="c-fb9a3b">盗刷险用户协议</a>》</span>
                            <span id="J_xiaomi_cmb" style="display:none;">《<a href="https://www.mipay.com/res/doc/eula/cmb.html" target="_blank" class="c-fb9a3b">招商银行信用卡快捷支付线上服务协议</a>》</span>
                        </span><br>
                        <div class="control-tip c-error mt10 hide" id="J_ag_tip">请接受服务条款</div>
                      </div>
                  </div>
                  <div class="control-group">
                    <div class="controls submit-controls">
                      <a href="#" id="J_submit" class="btn btn-submit">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</a>

                    </div>
                  </div>
                  <input name="serviceToken" id="serviceToken" value="cKr98FRS38zn8tb9G+zzVF/XPVVsZY9TydrmNxmbTNnIsu9ELiG/7fFApAtSGLr/sq+ntOMI/loKY6x/VbB4hFXIacEYzz8GJssW2pfp+YKAa4TdbHG4owa4dY3ST9Dzc0ehRjbtTyQxQtqgSnNk4pJv9lru/WJi5r1JMc/mLwgZiRjWo6oBHI+YV+EvdsG0i3KMfMcS2UZ2yzMlAFuH1Q==" type="hidden">
              </form>
            </div>
          </div>
      </div>
  </div>
  <script type="text/javascript">
    var bankadd = $('div.bankadd');
    bankadd.click(function(){
      $(this).css('display','none');
      $('div.panel-form').css('display','block');
    });

    //单击保存事件
    $('#J_submit').click(function(){
      var realname = $('input.realname').val();
      var idNumber = $('input.idNumber').val();
      var bankNumber = $('input.bankNumber').val();
      var phoneNumber = $('input.phoneNumber').val();
      //判断执行添加操作还是修改操作
      if("{$detection}" == "no"){
        location.href = "{:U('Home/AccountInfo/bankcardadd')}?realname="+realname+"&idNumber="+idNumber+"&bankNumber="+bankNumber+"&phoneNumber="+phoneNumber;
      }else{
        location.href = "{:U('Home/AccountInfo/bankcardupdate')}?realname="+realname+"&idNumber="+idNumber+"&bankNumber="+bankNumber+"&phoneNumber="+phoneNumber;
      }
    });

  </script>
</body></html>
