<extend name="add" />
<block name="title">
	<title>分类列表</title>
</block>
<block name="con">
	<div class="mws-panel grid_8">
    	<div class="mws-panel-header">
        	<span><i class="icon-table"></i> 分类列表</span>
        </div>
        <div class="mws-panel-body no-padding">
        <form action="{:U('Admin/Goodsclass/index')}" method="get">
            <div role="grid" class="dataTables_wrapper" id="DataTables_Table_1_wrapper">
            	<div id="DataTables_Table_1_length" class="dataTables_length">
            		<label>每页 <select name="num" size="1" aria-controls="DataTables_Table_1">
	            			<option value="5" <eq name="num" value="5">selected="selected"</eq>>5</option>
	            			<option value="10" <eq name="num" value="10">selected="selected"</eq>>10</option>
	            			<option value="15" <eq name="num" value="15">selected="selected"</eq>>15</option>
	            			<option value="20" <eq name="num" value="20">selected="selected"</eq>>20</option>
            			</select> 条数据
            		</label>
            	</div>
                <script type="text/javascript">
                    $('select[name=num]').change(function(){
                        $('form').submit();
                    });
                </script>
            	<div class="dataTables_filter" id="DataTables_Table_1_filter">
            		<label>搜索: 
            			<input type="text" aria-controls="DataTables_Table_1" name="keywords" value="{$keywords}">
            			<span class="btn-group">
                            <button class="btn" type="submit"><i class="icon-search"></i></button>
                        </span>
                    </label>
            	</div>
            	<table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info">
	                <thead>
	                    <tr role="row">
	                    	<th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 167px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID
	                    	</th>
	                    	<th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 199px;" aria-label="Browser: activate to sort column ascending">分类名称
	                    	</th>
	                    	<th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 184px;" aria-label="Platform(s): activate to sort column ascending">所属父类
	                    	</th>
	                    	<th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 106px;" aria-label="CSS grade: activate to sort column ascending">操作
	                    	</th>
	                    </tr>
	                </thead>
                
		            <tbody role="alert" aria-live="polite" aria-relevant="all">
		            	<foreach name="goodsclasses" item="vo">
		            		<tr class="odd">
		                        <td class="  sorting_1">{$vo['cid']}</td>
		                        <td class=" ">{$vo['name']}</td>
		                        <td class=" ">{$vo['paid']}</td>
		                        <td class=" " style="text-align:center">
                                    <span class="btn-group">
                                        <a class="btn btn-small" href="{:U('Admin/Goodsclass/edit',array('cid'=>$vo['cid']))}"><i class="icon-pencil"></i></a>
                                        <a class="btn btn-small classdelete" href="{:U('Admin/Goodsclass/delete',array('cid'=>$vo['cid']))}"><i class="icon-trash"></i></a>
                                    </span>
                                </td>
		                    </tr>
		                </foreach>
		            </tbody>
           	    </table>
	            <div class="dataTables_info" id="DataTables_Table_1_info">显示 {$start} 到 {$end} &nbsp;&nbsp;总共{$count}条数据</div>
	            <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
	            	<div id="pages">
	            		{$page}
	            	</div>
	            </div>
    		</div>
    	</div>
    </div>
    <style type="text/css">
        #pages a{ background-color: #444444;
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            border-right: 1px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5), 0 1px 0 rgba(255, 255, 255, 0.15) inset;
            color: #fff;
            cursor: pointer;
            display: block;
            float: left;
            font-size: 12px;
            height: 20px;
            line-height: 20px;
            outline: medium none;
            padding: 0 10px;
            text-align: center;
            text-decoration: none;
        }
        #pages span{
            background-color: #88a9eb;
            background-image: none;
            border: medium none;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.25) inset;
            color: #323232;
            cursor: pointer;
            display: block;
            float: left;
            font-size: 12px;
            height: 20px;
            line-height: 20px;
            outline: medium none;
            padding: 0 10px;
            text-align: center;
            text-decoration: none;
        }
    </style>
    <script type="text/javascript">
        $('.classdelete').click(function(){
           if(confirm('确定要删除吗?')){
                return true;
           }else{
                return false;
           }
        })
    </script>
</block>
