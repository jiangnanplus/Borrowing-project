<extend name="add" />

<block name="title">
<title>分类编辑</title>
</block>

<block name="con"> 
	<div class="mws-panel grid_8">
    	<div class="mws-panel-header">
        	<span>分类编辑</span>
        </div>
        <div class="mws-panel-body no-padding">
        	<form class="mws-form" action="{:U('Admin/Goodsclass/update')}" method="post">
        		<div class="mws-form-inline">
        			<div class="mws-form-row">
        				<label class="mws-form-label">分类名称</label>
        				<div class="mws-form-item">
                            <input type="hidden" name = "cid" value="{$info['cid']}">
        					<input type="text" class="small" name="name" value="{$info['name']}">
        				</div>
        			</div>
        			<div class="mws-form-row">
                        <label class="mws-form-label">父级分类</label>
                        <div class="mws-form-item">
                            <select name="paid" class="small" size="">
                                <option value='0'>请选择</option>
                                <foreach name="goodsclasses" item="vo" >
                                <option value="{$vo['cid']}" <if condition="$vo['cid'] eq $info['paid'] ">selected="selected"</if>>{$vo['name']}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>	
        		</div>
        		<div class="mws-button-row">
        			<input type="submit" value="修改" class="btn btn-danger">
        		</div>
        	</form>
        </div>    	
    </div>
</block>
