<block name="title">
<title>用户添加</title>
</block>
<style type="text/css">
    #mws-container{margin-left:0px;}
    #mws-container .container{margin-bottom:0px;padding-bottom:0px;}
    .phone{margin-top:30px;}
    .mws-button-row{margin-top:60px;}
    .btn btn-small{margin-bottom:0px;padding-bottom:0px;}

</style>
</head>

<body>

    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">

        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        	<!-- Inner Container Start -->
            <div class="container" style="margin-top:30px;margin:0px;padding:0px;width:1042px">
            <block name="con">
            	<div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span>用户添加</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                    	<form class="mws-form" action="{:U('Admin/User/insert')}" method="post">
                    		<div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <div class="phone">
                                        <label class="mws-form-label" style="width:80px;margin-left:60px">手机 :</label>
                                        <div class="mws-form-item">
                                            <input type="text" class="small" name="phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label" style="width:80px;margin-left:60px">邮箱 :</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="email">
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label" style="width:80px;margin-left:60px">密码 :</label>
                                    <div class="mws-form-item">
                                        <input type="password" class="small" name="password">
                                    </div>
                                </div>
                    		</div>
                    		<div class="mws-button-row">
                    			<input type="submit" value="添加" class="btn btn-danger" style="margin-left:60px">
                    			<input type="reset" value="重置" class="btn ">
                    		</div>
                    	</form>
                    </div>    	
                </div>
            </block>
        </div>
        <!-- Main Container End -->
        
    </div>
    <block name='js'>
    <!-- JavaScript Plugins -->
    <script src="__PUBLIC__/Admin/js/libs/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/Admin/js/libs/jquery.mousewheel.min.js"></script>
    <script src="__PUBLIC__/Admin/js/libs/jquery.placeholder.min.js"></script>
    <script src="__PUBLIC__/Admin/custom-plugins/fileinput.js"></script>

    <!-- jQuery-UI Dependent Scripts -->
    <script src="__PUBLIC__/Admin/jui/js/jquery-ui-1.9.2.min.js"></script>
    <script src="__PUBLIC__/Admin/jui/jquery-ui.custom.min.js"></script>
    <script src="__PUBLIC__/Admin/jui/js/jquery.ui.touch-punch.js"></script>

    <!-- Plugin Scripts -->
    <script src="__PUBLIC__/Admin/plugins/colorpicker/colorpicker-min.js"></script>
    <script src="__PUBLIC__/Admin/plugins/validate/jquery.validate-min.js"></script>

    <!-- Core Script -->
    <script src="__PUBLIC__/Admin/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Admin/js/core/mws.js"></script>

    <!-- Themer Script (Remove if not needed) -->
    <script src="__PUBLIC__/Admin/js/core/themer.js"></script>

    <!-- Demo Scripts (remove if not needed) -->
    </block>

</body>
